<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List of URLs</title>
</head>
<body>

<h1>Acceso al programa por streaming local</h1>

<ul id="urlList">
  <!-- Static list of URLs -->
  <li><a href="http://IPADDRESS:8888/mystream">HLS</a></li>
  <li><a href="http://192.168.1.1/page2.html">Page 2</a></li>
  <li><a href="http://192.168.1.1/page3.html">Page 3</a></li>
  <li><a href="http://192.168.1.1/page4.html">Page 4</a></li>
  <li><a href="http://192.168.1.1/page5.html">Page 5</a></li>
</ul>

<script>
// Function to update the base IP address
function replaceSubstring(originalString, substringToFind, replacementSubstring) {
  return originalString.split(substringToFind).join(replacementSubstring);
}
function updateBaseIpAddress() {
  var newBaseIpAddress = "192.168.1.201"

  var urlListItems = document.querySelectorAll("#urlList li a");
  urlListItems.forEach(function(item) {
    var oldUrl = item.getAttribute("href");
    var newUrl = replaceSubstring(oldUrl, "IPADDRESS", "newBaseIpAddress");
    item.setAttribute("href", newUrl);
  });
}
</script>

</body>
</html>
